<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>FoodSense</title>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="main-header-wrapper">
                <header class="header flex-item_inline">
                    <div class="header__logo-container flex-item">
                        <img class="header__logo" src="assets/svg/foodSense.svg" alt="FoodSense-logo">
                    </div>
                    <div class="header__menu-container">
                        <ul class="header__menu">
                            <li class="header__menu-item flex-item">
                                <img src="assets/svg/header-icon_tastemakers.svg" alt="header-icon_fork">
                                <a class="header__nav-link italic" href="#">Tastemakers</a>
                            </li>
                            <li class="header__menu-item flex-item">
                                <img src="assets/svg/header-icon_blog.svg" alt="header-icon_fork">
                                <a class="header__nav-link italic" href="#">Blog</a>
                            </li>
                            <li class="header__menu-item flex-item">
                                <img src="assets/svg/header-icon_list.svg" alt="header-icon_fork">
                                <a class="header__nav-link italic" href="#">The A-List</a>
                            </li>
                            <li class="header__menu-item flex-item">
                                <img src="assets/svg/header-icon_contribute.svg" alt="header-icon_fork">
                                <a class="header__nav-link italic" href="#">Contribure</a>
                            </li>
                            <li class="header__menu-item flex-item">
                                <img src="assets/svg/header-icon_about.svg" alt="header-icon_fork">
                                <a class="header__nav-link italic" href="#">About</a>
                            </li>
                        </ul>
                    </div>                   
                    <div class="header__socials-container">
                        <div class="header__socials">
                            <div class="header__socials-item header__socials-item_chat">
                                <h1 class="header__socials-title">Latest tweet</h1>
                                <div class="header__socials-link-container">
                                    <a class="header__socials-link flex-item" href="#">
                                        <img class="header__socials-logo" src="assets/svg/twitter-logo_header.svg" alt="twitter-logo">
                                        <p class="header__socials-link-text italic" >Join the Conversation</p>
                                    </a>
                                </div>
                            </div>
                            <div class="header__socials-item header__socials-item_community">
                                <h1 class="header__socials-title">Letâ€™s be friends!</h1>
                                <p class="header__socials-description italic">
                                    For weekly finds, community recommendations, and more, like us on Facebook.
                                </p>
                                <div class="header__socials-link-container">
                                    <a class="header__socials-link flex-item" href="#">
                                        <img class="header__socials-logo" src="assets/svg/twitter-logo_header.svg" alt="twitter-logo">
                                        <p class="header__socials-link-text italic">Join the Community</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
        </div>
    </div>
</body>
</html>
